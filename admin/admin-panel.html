<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - TemplateShop</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Adicionar estilo para o header do admin */
        .admin-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--admin-dark);
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-user-info .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        /* Ajustar o main para considerar o header */
        .admin-main {
            margin-top: 70px; /* Altura do header */
        }
        
        /* Remover sidebar fixa e transformar em menu mobile */
        .admin-sidebar {
            position: fixed;
            left: -280px;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        
        .admin-sidebar.active {
            left: 0;
        }
        
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: var(--admin-primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 1024px) {
            .mobile-menu-toggle {
                display: flex;
            }
            
            .admin-sidebar {
                left: -280px;
            }
            
            .admin-sidebar.active {
                left: 0;
            }
            
            .admin-main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header do Admin -->
    <div class="admin-header-bar">
        <div class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="admin-brand">
            <h3><i class="fas fa-crown"></i> Painel Admin</h3>
        </div>
        
        <div class="admin-user-info">
            <div class="user-avatar">
                <i class="fas fa-user-shield"></i>
            </div>
            <div>
                <div class="user-name">Administrador</div>
                <div class="user-status">
                    <i class="fas fa-circle" style="color: #10b981; font-size: 0.7rem;"></i>
                    <span style="font-size: 0.8rem; opacity: 0.8;">Online</span>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <div class="admin-container">
        <!-- Sidebar (agora escondida por padrão) -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-logo">
                <h1><i class="fas fa-crown"></i> Admin TemplateShop</h1>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="#dashboard" class="nav-link active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#produtos" class="nav-link" data-section="produtos"><i class="fas fa-box"></i> Produtos</a></li>
                    <li><a href="#promocoes" class="nav-link" data-section="promocoes"><i class="fas fa-tags"></i> Promoções</a></li>
                    <li><a href="#pagamentos" class="nav-link" data-section="pagamentos"><i class="fas fa-link"></i> Links de Pagamento</a></li>
                    <li><a href="#configuracoes" class="nav-link" data-section="configuracoes"><i class="fas fa-cog"></i> Configurações</a></li>
                    <li><a href="/index.html" target="_blank"><i class="fas fa-eye"></i> Ver Site</a></li>
                    <li><a href="#" id="sidebarLogout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
            
            <div class="admin-status">
                <div class="status-item">
                    <span>Produtos:</span>
                    <strong id="totalProducts">0</strong>
                </div>
                <div class="status-item">
                    <span>Promoções Ativas:</span>
                    <strong id="activePromotions">0</strong>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Dashboard -->
            <section id="dashboard" class="admin-section active">
                <!-- ... (conteúdo igual ao anterior) ... -->
            </section>

            <!-- Gestão de Produtos -->
            <section id="produtos" class="admin-section">
                <!-- ... (conteúdo igual ao anterior) ... -->
            </section>

            <!-- Gestão de Promoções -->
            <section id="promocoes" class="admin-section">
                <!-- ... (conteúdo igual ao anterior) ... -->
            </section>

            <!-- Links de Pagamento -->
            <section id="pagamentos" class="admin-section">
                <!-- ... (conteúdo igual ao anterior) ... -->
            </section>

            <!-- Configurações -->
            <section id="configuracoes" class="admin-section">
                <!-- ... (conteúdo igual ao anterior) ... -->
            </section>
        </main>
    </div>

    <!-- Modais (mantém o mesmo conteúdo) -->
    <!-- ... (todos os modais anteriores) ... -->

    <!-- Notificações -->
    <div id="notification" class="notification"></div>

    <!-- Script de segurança -->
    <script src="security-check.js"></script>
    <script src="admin-script.js"></script>
    <script src="upload-handler.js"></script>
</body>
</html>
